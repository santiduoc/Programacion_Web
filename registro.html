  </div>
    <div class="container">
      <div class="row text-center">
            <div class="col-md-1"></div>
            <div class="col-md-10; form-registro">
              <form class="form-horizontal" action="registro-realizado.html" method="post">
                <input class="caja-texto" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
                <input class="caja-texto" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellidos">
                <input class="caja-texto" type="text" name="rut" id="rut" placeholder="Ingrese su RUT">
                <input class="caja-texto" type="date" name="fec_nac" id="fec_nac" placeholder="Ingrese su Fecha de Nacimiento">
                <input class="caja-texto" type="tel" name="tel" id="tel" placeholder="Ingrese telefono contacto">
                <input class="caja-texto" type="email" name="correo" id="correo" placeholder="Ingrese su Correo Electonico">
                <input class="caja-texto" type="password" name="pass" id="pass" placeholder="Ingrese su Contraseña">
                <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
                <input class="boton-agregar" type="submit" value="Registrar">
                <input class="boton-limpiar" type="submit" value="Limpiar">
