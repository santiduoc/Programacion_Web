<table class="table table-bordered" style="color: black;">
    <thead>
        <tr>
            <th colspan="3" class="text-center">
                Carro Compras
            </th>
        </tr>
        <tr align="center">
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Valor Unitario</th>
        </tr>
    </thead> 

    <tbody>
        {% if request.session.carro.items %}
            {% for key, value in request.session.carro.items %}
                <tr class="text-center">
                    <td>{{value.nombre}}</td>
                    <td>{{value.cantidad}}
                        &nbsp;&nbsp;
                        <a href="{% url 'carro:agregar' value.producto_id %}" class="btn btn-success">+</a>
                        <a href="{% url 'carro:restar' value.producto_id %}" class="btn btn-danger">-</a>
                        
                    </td>
                    <td>$ {{value.precio}}</td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-danger text-center">
                        Sin productos
                    </div>
                </td>
            </tr>
        {% endif %}
    </tbody> 

    <tfoot>
        <tr>
            <td colspan="3" align="right">Total: ${{importe_total_carro}}</td>
        </tr>
    </tfoot>
</table>
